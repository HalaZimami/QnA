<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="" /> -->
</head>

<body>
    <!-- Start your project here-->
    <div class="container col-6 text-center">
        <div class="col bg-white ml-0 mr-0 mx-auto text-center img-fluid">
            <h1 class="p-4">Q&A</h1>
            <div class="inputs d-flex justify-content-center">
                <form>
                    <div class="col-6 mb-4">
                        <div class="InputContainer">
                            <input type="text" placeholder="Question Number" id="qno" class="input" name="qno" required>
                        </div>
                    </div>
                    <div class="col-6 mb-4">
                        <div class="InputContainer">
                            <input type="text" placeholder="Question" id="question" class="input" name="qno" required>
                        </div>
                    </div>
                    <div class="col-6 mb-4">
                        <div class="InputContainer">
                            <input type="text" placeholder="Answer" id="answer" class="input" name="qno" required>
                        </div>
                    </div>
                    <button type="submit" class="btn mb-5">Send</button>
                </form>
            </div>
            <div class="questions">

            </div>
        </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
